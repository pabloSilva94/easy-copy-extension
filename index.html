<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Copiar Campos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
        <button class="nav-link" id="copyFields">Copiar</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="compareFields">Comparar</button>
      </li>
    </ul>
    <div class="container">
      <div id="copyFieldsForm">
        <h3>Copiar Dados</h3>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Nome"
            id="inputNome"
          />
          <button type="button" class="btn btn-sm" id="copyNome">
            <img
              src="./clipboard-regular.svg"
              alt="clipboard"
              class="imgClip"
            />
          </button>
        </div>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Email"
            id="inputEmail"
          />
          <button type="button" class="btn btn-sm" id="copyEmail">
            <img
              src="./clipboard-regular.svg"
              alt="clipboard"
              class="imgClip"
            />
          </button>
        </div>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="CNPJ"
            id="inputCNPJ"
          />
          <button type="button" class="btn btn-sm" id="copyCNPJ">
            <img
              src="./clipboard-regular.svg"
              alt="clipboard"
              class="imgClip"
            />
          </button>
        </div>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Telefone"
            id="inputPhone"
          />
          <button type="button" class="btn btn-sm" id="copyPhone">
            <img
              src="./clipboard-regular.svg"
              alt="clipboard"
              class="imgClip"
            />
          </button>
        </div>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Numero do REP"
            id="inputNS"
          />
          <button type="button" class="btn btn-sm" id="copyNS">
            <img
              src="./clipboard-regular.svg"
              alt="clipboard"
              class="imgClip"
            />
          </button>
        </div>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Senha"
            id="inputPass"
          />
          <button type="button" class="btn btn-sm" id="copyPass">
            <img
              src="./clipboard-regular.svg"
              alt="clipboard"
              class="imgClip"
            />
          </button>
        </div>
        <button type="button" class="btn btn-success" id="all">
          Copiar todos
        </button>
      </div>
      <div id="compareInputs">
        <h4>Comparar Dados</h4>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="texto 1"
            id="inputCompareText1"
          />
        </div>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Texto 2"
            id="inputCompareText2"
          />
        </div>
        <div class="input-group mb-3">
          <span
            class="form-control"
            placeholder="Resultado"
            id="inputCompareResult"
          ></span>
        </div>
        <button type="button" class="btn btn-success" id="compareButton">
          Comparar
        </button>
      </div>
    </div>
    <script src="popup.js" defer></script>
  </body>
</html>
